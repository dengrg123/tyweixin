<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet" href="/layui/css/layui.css"/>
<script type="text/javascript" src="/gomobile/2/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
</head>
<body >
<form class="layui-form" >
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: auto;padding:7px 0 7px 10px;font-size: 15px">用户名</label>
    <div >
      <input type="text" name="account" required="required"  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" style="width:95%" />
    </div>
  </div>
    <div class="layui-form-item">
    <div align="center">
      <button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script type="text/javascript">
layui.use('form', function(){
  var form = layui.form();
	$(".layui-form").submit(function(){
		$.post("/manager/ajaxAddUser",$(".layui-form").serializeArray(),function(data){
			alert(data.retMsg);
			if(data.retCode==1){
				top.location.href=window.parent.location.href;
			}
			
		});
		return false;
	});
  
  //各种基于事件的操作，下面会有进一步介绍
});
</script>
</body>
</html>
