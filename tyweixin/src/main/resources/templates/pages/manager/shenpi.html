<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet" href="/layui/css/layui.css"/>
<script type="text/javascript" src="/gomobile/2/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
</head>
<body >
<form class="layui-form" >
<input type="hidden" name="id" th:value="${#httpServletRequest.getParameter('id')}"/>
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: auto;padding:0 0 0 10px">审批状态</label>
    <div style="padding-top:20px;">
      <input type="radio" name="status" value="1" title="通过"  />
      <input type="radio" name="status" value="2" title="不通过" checked="checked"  />
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label" style="width: auto;padding:0 0 7px 10px;font-size: 15px">审批意见</label>
    <div >
      <textarea name="auditmessage"   placeholder="请输入内容" class="layui-textarea" style="width:95%;margin-left:8px;"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div align="center">
      <button class="layui-btn" lay-submit="lay-submit" lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script type="text/javascript">

layui.use('form', function(){
  var form = layui.form();
	$(".layui-form").submit(function(){
		$.post("/manager/ajaxShenpi",$(".layui-form").serializeArray(),function(data){
			alert(data.retMsg);
			if(data.retCode==1){
				top.location.href=window.parent.location.href;
			}	
			
		},"JSON");
		
		return false;
	});
  
  //各种基于事件的操作，下面会有进一步介绍
});
</script>
</body>
</html>
